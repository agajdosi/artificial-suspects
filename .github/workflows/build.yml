name: build

on:
  push:
    branches: [ main ]
  pull_request:
      branches: [ '**' ]
  workflow_dispatch:

jobs:
  windows_on_windows_amd:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'
          cache-dependency-path: './go.sum'
        id: go
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      - name: Install Wails Dependencies
        run: choco install nsis
      - name: Wails Doctor
        run: wails doctor
      - name: BUILD
        run: wails build -platform windows
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-build
          path: ./build/bin

  windows_amd-console-debug:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'
          cache-dependency-path: './go.sum'
        id: go
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      - name: Install Wails Dependencies
        run: choco install nsis
      - name: Wails Doctor
        run: wails doctor
      - name: BUILD
        run: wails build -platform windows -windowsconsole -debug
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-build-console-debug
          path: ./build/bin

  linux_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'
          cache-dependency-path: './go.sum'
        id: go
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      - name: Install Wails Dependencies
        run: sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev
      - name: Wails Doctor
        run: wails doctor
      - name: BUILD
        run: wails build -platform linux
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-build
          path: ./build/bin
        
  macos_build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'
          cache-dependency-path: './go.sum'
        id: go
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      - name: Wails Doctor
        run: wails doctor
      - name: BUILD
        run: wails build -platform darwin
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-build
          path: ./build/bin